        <form method="POST" action="https://webdevbasics.net/scripts/yoga.php">
          <p class="small">Fields that are marked with an * are required</p>
          <label for="myName">
            *Name:
          </label>
          <input
            id="myName"
            name="myName"
            type="text"
            required="required"
            placeholder="Please enter your name"
          />
          <label for="myEmail">
            *Email:
          </label>
          <input
            id="myEmail"
            name="myEmail"
            type="email"
            required="required"
            placeholder="Please enter your Email"
          />
          <label for="myCommments">
            *Comments:
          </label>
          <textarea
            id="myCommments"
            name="myCommments"
            rows="2"
            cols="20"
            required="required"
            placeholder="Please be civil"
          ></textarea>
          <input id="mySubmit" type="submit" value="Submit" />
